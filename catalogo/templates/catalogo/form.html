{% extends "base.html" %}

{% block content %}
  <h1>{% if object %}Editar Quadrinho{% else %}Adicionar Quadrinho{% endif %}</h1>

  <form method="post">
    {% if form.errors %}
  <div class="alert alert-danger">
    {{ form.errors }}
  </div>
{% endif %}
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'quadrinho-lista' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
