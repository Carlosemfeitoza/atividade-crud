{% extends "base.html" %}

{% block title %}Confirmar exclusão{% endblock %}

{% block content %}
  <h2>Confirmar exclusão</h2>
  <p>Tem certeza que deseja excluir "<strong>{{ object }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sim, excluir</button>
    <a class="btn btn-secondary" href="{% url 'quadrinho-detalhe' object.pk %}">Cancelar</a>
  </form>
{% endblock %}
